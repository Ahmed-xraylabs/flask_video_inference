<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLO Model Uploader and Viewer</title>
</head>
<body>
    <h1>YOLO Model Uploader and Viewer</h1>
    <input type="file" id="fileInput" accept=".pt">
    <button id="uploadButton">Upload Model</button>

    <hr>

    <h2>Image Frames:</h2>
    <div id="imageContainer"></div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const uploadButton = document.getElementById("uploadButton");
        const imageContainer = document.getElementById("imageContainer");

        uploadButton.addEventListener("click", () => {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a .pt file.");
                return;
            }

            const formData = new FormData();
            formData.append("model", file);

            fetch("http://127.0.0.1:3333/upload_yolo", {
                method: "POST",
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    // Success response, start displaying image frames
                    const image = document.createElement("img");
                    image.src = "http://127.0.0.1:3333/stream_yolo";
                    imageContainer.appendChild(image);
                } else {
                    alert("Error uploading the model.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while uploading the model.");
            });
        });
    </script>
</body>
</html>
